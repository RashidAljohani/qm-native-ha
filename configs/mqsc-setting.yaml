kind: ConfigMap
apiVersion: v1
metadata:
  name: mqsc-setting
data:
  qm.mqsc: |
    DEFINE CHANNEL(MYSVRCONN) CHLTYPE(SVRCONN)
    SET CHLAUTH(MYSVRCONN) TYPE(BLOCKUSER) USERLIST('nobody')
    SET CHLAUTH('*') TYPE(ADDRESSMAP) ADDRESS('*') USERSRC(NOACCESS)
    SET CHLAUTH(MYSVRCONN) TYPE(ADDRESSMAP) ADDRESS('*') USERSRC(CHANNEL) CHCKCLNT(REQUIRED)
    ALTER AUTHINFO(SYSTEM.DEFAULT.AUTHINFO.IDPWOS) AUTHTYPE(IDPWOS) ADOPTCTX(YES)
    REFRESH SECURITY TYPE(CONNAUTH)
    DEFINE QLOCAL(APP.DEMO) MAXDEPTH(100) REPLACE
    DEFINE QLOCAL(APP.CRIT.EVENT) MAXDEPTH(100) REPLACE
    DEFINE QLOCAL(APP.CRIT.QUEUE) MAXDEPTH(100) DEFPSIST(YES) REPLACE
    SET AUTHREC OBJTYPE(QMGR) PRINCIPAL('alice') AUTHADD(CONNECT,INQ)
    SET AUTHREC PROFILE(APP.CRIT.QUEUE) OBJTYPE(QUEUE) PRINCIPAL('alice') AUTHADD(ALLMQI)
